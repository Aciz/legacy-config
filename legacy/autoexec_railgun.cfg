// ---------------------------------------- //
// Spawnselector
//
// NOTE: made for "railgun_fun_tower"
// mapscript with Axis Tower/CP spawns!
// ---------------------------------------- //

set spawnpsr	"vstr spawnp0r"
set spawnpsb	"vstr spawnp0b"

set spawnp0r	"setspawnpt 0; play sound/menu/select; echo ^z[ ^7Spawn: ^JDefault ^z]; set spawnpsr vstr spawnp1r"
set spawnp1r	"setspawnpt 3; play sound/menu/select; echo ^z[ ^7Spawn: ^JAxis 1st ^z]; set spawnpsr vstr spawnp2r"
set spawnp2r	"setspawnpt 2; play sound/menu/select; echo ^z[ ^7Spawn: ^JTower ^z| ^JCP Alt ^z]; set spawnpsr vstr spawnp3r"
set spawnp3r	"setspawnpt 1; play sound/menu/select; echo ^z[ ^7Spawn: ^JCP ^z| ^JTower Alt ^z| ^JDepot Yard Alt^z]; set spawnpsr vstr spawnp4r"
set spawnp4r	"setspawnpt 4; play sound/menu/select; echo ^z[ ^7Spawn: ^JDepot Yard ^z]; set spawnpsr vstr spawnp0r"

set spawnp0b	"setspawnpt 0; play sound/menu/select; echo ^z[ ^7Spawn: ^dDefault ^z]; set spawnpsb vstr spawnp1b"
set spawnp1b	"setspawnpt 4; play sound/menu/select; echo ^z[ ^7Spawn: ^dAllies 1st ^z]; set spawnpsb vstr spawnp2b"
set spawnp2b	"setspawnpt 3; play sound/menu/select; echo ^z[ ^7Spawn: ^dDepot Yard ^z]; set spawnpsb vstr spawnp0b"
