// ---------------------------------------- //
// Graphics
// ---------------------------------------- //

seta r_mapOverBrightBits "1"


// ---------------------------------------- //
// Spawnselector
// ---------------------------------------- //

set spawnpsr	"vstr spawnp0r"
set spawnpsb	"vstr spawnp0b"

set spawnp0r	"setspawnpt 0; play sound/menu/select; echo ^z[ ^7Spawn: ^JDefault ^z]; set spawnpsr vstr spawnp1r"
set spawnp1r	"setspawnpt 1; play sound/menu/select; echo ^z[ ^7Spawn: ^JAxis North ^z]; set spawnpsr vstr spawnp2r"
set spawnp2r	"setspawnpt 2; play sound/menu/select; echo ^z[ ^7Spawn: ^JAxis South ^z]; set spawnpsr vstr spawnp3r"
set spawnp3r	"setspawnpt 5; play sound/menu/select; echo ^z[ ^7Spawn: ^JFlag ^z]; set spawnpsr vstr spawnp0r"

set spawnp0b	"setspawnpt 0; play sound/menu/select; echo ^z[ ^7Spawn: ^dDefault ^z]; set spawnpsb vstr spawnp1b"
set spawnp1b	"setspawnpt 3; play sound/menu/select; echo ^z[ ^7Spawn: ^dAllies North ^z]; set spawnpsb vstr spawnp2b"
set spawnp2b	"setspawnpt 4; play sound/menu/select; echo ^z[ ^7Spawn: ^dAllies South ^z]; set spawnpsb vstr spawnp0b"
