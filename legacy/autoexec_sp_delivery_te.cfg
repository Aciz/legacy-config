// ---------------------------------------- //
// Graphics
// ---------------------------------------- //

seta r_mapOverBrightBits "2"


// ---------------------------------------- //
// Spawnselector
// ---------------------------------------- //

set spawnpsr	"vstr spawnp0r"
set spawnpsb	"vstr spawnp0b"

set spawnp0r	"setspawnpt 0; play sound/menu/select; echo ^z[ ^7Spawn: ^JDefault ^z]; set spawnpsr vstr spawnp1r"
set spawnp1r	"setspawnpt 2; play sound/menu/select; echo ^z[ ^7Spawn: ^JAxis 1st ^z]; set spawnpsr vstr spawnp0r"

set spawnp0b	"setspawnpt 0; play sound/menu/select; echo ^z[ ^7Spawn: ^dDefault ^z]; set spawnpsb vstr spawnp1b"
set spawnp1b	"setspawnpt 3; play sound/menu/select; echo ^z[ ^7Spawn: ^dAllies 1st ^z]; set spawnpsb vstr spawnp2b"
set spawnp2b	"setspawnpt 2; play sound/menu/select; echo ^z[ ^7Spawn: ^dAllies 1st East ^z| ^dFlag Alt^z]; set spawnpsb vstr spawnp3b"
set spawnp3b	"setspawnpt 1; play sound/menu/select; echo ^z[ ^7Spawn: ^dFlag ^z]; set spawnpsb vstr spawnp0b"
