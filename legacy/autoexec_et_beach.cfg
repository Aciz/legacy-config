seta r_mapOverBrightBits "2"


// ---------------------------------------- //
// Spawnselector
// ---------------------------------------- //

set spawnpsr	"vstr spawnp0r"
set spawnpsb	"vstr spawnp0b"

set spawnp0r	"setspawnpt 0; play sound/menu/select; echo ^z[ ^7Spawn: ^JDefault ^z]; set spawnpsr vstr spawnp1r"
set spawnp1r	"setspawnpt 2; play sound/menu/select; echo ^z[ ^7Spawn: ^JTop Bunker ^z]; set spawnpsr vstr spawnp2r"
set spawnp2r	"setspawnpt 4; play sound/menu/select; echo ^z[ ^7Spawn: ^JLower Bunker ^z]; set spawnpsr vstr spawnp3r"
set spawnp3r	"setspawnpt 6; play sound/menu/select; echo ^z[ ^7Spawn: ^JBarracks ^z]; set spawnpsr vstr spawnp0r"

set spawnp0b	"setspawnpt 0; play sound/menu/select; echo ^z[ ^7Spawn: ^dDefault ^z]; set spawnpsb vstr spawnp1b"
set spawnp1b	"setspawnpt 1; play sound/menu/select; echo ^z[ ^7Spawn: ^dBeach North ^z| ^dFlag ^z]; set spawnpsb vstr spawnp2b"
set spawnp2b	"setspawnpt 3; play sound/menu/select; echo ^z[ ^7Spawn: ^dBeach Middle North ^z]; set spawnpsb vstr spawnp3b"
set spawnp3b	"setspawnpt 6; play sound/menu/select; echo ^z[ ^7Spawn: ^dBeach Middle South ^z| ^dFlag ^z]; set spawnpsb vstr spawnp4b"
set spawnp4b	"setspawnpt 7; play sound/menu/select; echo ^z[ ^7Spawn: ^dBeach South ^z]; set spawnpsb vstr spawnp5b"
set spawnp5b	"setspawnpt 8; play sound/menu/select; echo ^z[ ^7Spawn: ^dFlag ^z]; set spawnpsb vstr spawnp0b"
